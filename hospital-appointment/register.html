<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Manager - Register</title>
  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="register.css">
</head>

<body>

  <div class="registerBody">



    <div id="userRegistration">

      <h2>Registration</h2>
      <div class="upload-container">
        <label for="photo-upload" class="upload-label">Choose a photo</label>
        <input type="file" id="photo-upload" accept="image/*">
      </div>
      <input type="text" id="fname" name="fname" placeholder="Name as per IC">
      <input type="text" id="lname" name="lname" placeholder="IC Number">
      <input type="text" id="lname" name="lname" placeholder="Email">
      <input type="password" id="lname" name="lname" placeholder="Password">
      <input type="text" id="lname" name="lname" placeholder="Phone Number"><br>
     

      

    </div>

    <div id="addressInfo">
      <h2>Mailing Address</h2>
      <input type="text" id="lname" name="lname" placeholder="Address Line 1" required>
      <input type="text" id="lname" name="lname" placeholder="Address Line 2">
      <input type="text" id="lname" name="lname" placeholder="Postcode">
      <input type="text" id="lname" name="lname" placeholder="State">
      <input type="text" id="lname" name="lname" placeholder="Country">

      <div class="button-container">
        <button disabled>Register</button>
        <button onclick="openLogin()">Cancel</button>
      </div>
    </div>


  </div>

  <div id="indexFooter">
    <p>Â© 2024 Hospital Manager by Hamdan Basri</p>
  </div>

  <script src="register.js"></script>
</body>

</html>
