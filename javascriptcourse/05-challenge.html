<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>
<body>
    <p>05_Variable Challenge</p>

    <p>Coffee: $5</p>
    <p>Bagel: $3</p>
    <p>Soup: $9</p>

    <script>
        let name = 'Hamdan';
        let cost = 0;
        let totalCost = 0;

        console.log(`My name is: ${name}`)

        console.log(`${cost = (5 + (3 * 2) + 9)}`);
        console.log(`Cost of food: $${cost}`);
        console.log(`Tax (10%): $${cost * 0.1}`);
        totalCost = cost += (cost * 0.1);
        console.log(`Total Cost: $${totalCost}`);
    </script>
</body>
</html>
