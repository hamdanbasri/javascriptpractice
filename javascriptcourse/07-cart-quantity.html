<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <!--<link rel="stylesheet" href="website.css">-->
</head>

<body>
    <p>Cart Quantity</p>
    <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">Show Quantity</button>

    <button onclick="
    console.log(updateCartQuantity(1));
    ">Add to Cart</button>

    <button onclick="
    console.log(updateCartQuantity(2));
    ">+2</button>

    <button onclick="
    console.log(updateCartQuantity(3));
    ">+3</button>

    <button onclick="
    console.log(updateCartQuantity(-1));
    ">-1</button>

    <button onclick="
    console.log(updateCartQuantity(-2));
    ">-2</button>

    <button onclick="
    console.log(updateCartQuantity(-3));
    ">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log(`Cart Quantity: ` + cartQuantity)
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity(amount) {
            if (cartQuantity + amount > 10) {
                alert('Cart is full');
                return;
            }

            if (cartQuantity + amount < 0) {
                alert('Not enough items in the cart');
                return;
            }

            cartQuantity += amount;
            return `Cart Quantity: ${cartQuantity}`;

        }
    </script>
</body>

</html>
