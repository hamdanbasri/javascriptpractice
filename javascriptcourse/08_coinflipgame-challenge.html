<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game Challenge</title>
</head>

<body>
    <h1>Coin Flip Game Challenge</h1>

    <button onclick="
    playGame('heads')
    ">Heads
    </button>

    <button onclick="
    playGame('tails')
    ">Tails
    </button>

    <button onclick="
    localStorage.removeItem('score');
    ">Reset Score
    </button>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };

        console.log(JSON.parse(localStorage.getItem('score')));

    function playGame(guess) {
        const randomNumber = Math.random();

        const result = randomNumber <= 0.5 ? 'heads' : 'tails';

        console.log(`You guessed: ${guess}`);
        console.log(`The computer guessed: ${result}`);

        let finalResult = guess == result ? 'You win' : 'You lose';

        console.log(finalResult);

        finalResult === 'You win' ? score.wins++ : score.losses++;
        
        console.log(`Wins: ${score.wins}, Losses: ${score.losses}`);

        localStorage.setItem('score', JSON.stringify(score));
    }
    </script>
</body>

</html>
